<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        div > p {
         display: none;
        }

        div:hover > p {

            display: block;
            color: rgb(252, 252, 252);
            background-color: blue;
        }


        div:hover {
            color: blueviolet;
        }


    </style>
</head>
<body>
    <h1>exemplo hover</h1>
    <p>passe o mause sobre o tex abaixo</p>
    <div>
        passe o mouse aqui
        <p>texto escondido</p>
    </div>
    
    
</body>
</html>
